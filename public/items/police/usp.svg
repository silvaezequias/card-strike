<svg width="512" height="256" viewBox="0 0 512 256" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Slide Light (Topo) -->
                <polygon points="120,60 360,60 360,85 120,85" fill="#9ca3af" />
                <!-- Slide Dark (Base) -->
                <polygon points="120,85 360,85 360,110 120,110" fill="#6b7280" />
                
                <!-- Ranhuras do Slide -->
                <rect x="130" y="70" width="4" height="30" fill="#4b5563" />
                <rect x="140" y="70" width="4" height="30" fill="#4b5563" />
                <rect x="150" y="70" width="4" height="30" fill="#4b5563" />
                
                <!-- Miras com Detalhe Azul (blue-500) -->
                <rect x="135" y="45" width="15" height="15" fill="#4b5563" />
                <rect x="140" y="45" width="5" height="15" fill="#3b82f6" />
                <rect x="340" y="50" width="10" height="10" fill="#4b5563" />
                <rect x="345" y="50" width="5" height="10" fill="#3b82f6" />
                
                <!-- Frame / Corpo -->
                <polygon points="120,110 360,110 360,130 170,130 170,140 120,140" fill="#374151" />
                
                <!-- Punho (Grip) e Sombreamento -->
                <polygon points="120,140 180,140 150,220 90,220" fill="#1f2937" />
                <polygon points="120,140 150,140 120,220 90,220" fill="#111827" /> <!-- Sombra -->
                
                <!-- Base do Carregador (Detalhe Azul - blue-500) -->
                <polygon points="85,220 155,220 150,240 80,240" fill="#3b82f6" />
                <polygon points="85,220 120,220 115,240 80,240" fill="#1d4ed8" /> <!-- Sombra Azul -->

                <!-- Guarda-mato -->
                <polygon points="180,140 180,170 240,170 240,130 225,130 225,155 195,155 195,140" fill="#374151" />
                
                <!-- Gatilho -->
                <polygon points="195,130 195,150 205,150 205,130" fill="#9ca3af" />
                
                <!-- Parafusos / Pinos -->
                <circle cx="140" cy="120" r="3" fill="#111827" />
                <circle cx="160" cy="120" r="3" fill="#111827" />
            </svg>