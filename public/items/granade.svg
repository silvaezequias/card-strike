<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Argola do Pino (Geometric) -->
                <rect x="135" y="30" width="20" height="20" fill="none" stroke="#9ca3af" stroke-width="4" />
                
                <!-- Spoon (Alavanca) -->
                <polygon points="115,40 125,40 150,130 140,130" fill="#1f2937" />
                
                <!-- Bloco do Detonador -->
                <rect x="100" y="60" width="30" height="20" fill="#4b5563" />
                <rect x="115" y="60" width="15" height="20" fill="#374151" />
                
                <!-- Corpo Base (Octógono) -->
                <polygon points="90,80 140,80 150,100 80,100" fill="#166534" />
                
                <!-- Corpo Principal Iluminado (green-500) -->
                <polygon points="80,100 115,100 115,200 80,200" fill="#22c55e" />
                <!-- Corpo Principal Sombreado (green-700) -->
                <polygon points="115,100 150,100 150,200 115,200" fill="#15803d" />
                
                <!-- Arestas laterais do Octógono -->
                <polygon points="70,120 80,120 80,180 70,180" fill="#4ade80" />
                <polygon points="150,120 160,120 160,180 150,180" fill="#14532d" />
                
                <!-- Base do Octógono -->
                <polygon points="80,200 150,200 140,220 90,220" fill="#064e3b" />
                
                <!-- Textura de Fragmentação (Linhas Geométricas) -->
                <rect x="70" y="120" width="90" height="4" fill="#064e3b" opacity="0.6" />
                <rect x="70" y="145" width="90" height="4" fill="#064e3b" opacity="0.6" />
                <rect x="70" y="170" width="90" height="4" fill="#064e3b" opacity="0.6" />
                
                <rect x="95" y="100" width="4" height="100" fill="#064e3b" opacity="0.6" />
                <rect x="130" y="100" width="4" height="100" fill="#064e3b" opacity="0.6" />
            </svg>