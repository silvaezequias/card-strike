<svg width="512" height="256" viewBox="0 0 512 256" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Slide Light (Topo perfeitamente retangular) -->
                <rect x="110" y="55" width="260" height="20" fill="#9ca3af" />
                <!-- Slide Dark (Base do slide) -->
                <rect x="110" y="75" width="260" height="25" fill="#6b7280" />
                
                <!-- Ranhuras do Slide traseiro (Serrations) -->
                <rect x="120" y="75" width="6" height="25" fill="#4b5563" />
                <rect x="130" y="75" width="6" height="25" fill="#4b5563" />
                <rect x="140" y="75" width="6" height="25" fill="#4b5563" />
                
                <!-- Janela de Ejeção (Ejection Port) -->
                <rect x="250" y="55" width="30" height="20" fill="#4b5563" />
                <rect x="250" y="75" width="30" height="5" fill="#374151" />

                <!-- Frame / Corpo -->
                <polygon points="110,100 370,100 370,120 160,120 160,130 110,130" fill="#374151" />
                
                <!-- Trilho Frontal (Rail) -->
                <rect x="330" y="115" width="35" height="5" fill="#1f2937" />
                
                <!-- Punho (Grip Quadrado típico) e Sombreamento -->
                <polygon points="110,130 170,130 150,230 90,230" fill="#1f2937" />
                <polygon points="110,130 140,130 120,230 90,230" fill="#111827" /> <!-- Sombra -->
                
                <!-- Base do Carregador (Mag Baseplate) -->
                <polygon points="87,230 153,230 150,245 84,245" fill="#4b5563" />
                <polygon points="87,230 120,230 117,245 84,245" fill="#374151" />
                
                <!-- Guarda-mato -->
                <polygon points="170,120 170,165 240,165 240,120 225,120 225,150 185,150 185,120" fill="#374151" />
                
                <!-- Gatilho & Trava de Segurança do Gatilho -->
                <polygon points="185,120 185,145 195,145 195,120" fill="#9ca3af" />
                <polygon points="190,130 195,135 195,145 190,145" fill="#4b5563" /> 

                <!-- Miras Quadradas Clássicas -->
                <rect x="120" y="40" width="15" height="15" fill="#4b5563" />
                <rect x="350" y="45" width="10" height="10" fill="#4b5563" />
            </svg>